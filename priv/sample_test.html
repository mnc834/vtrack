<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>sample test</title>
    <script type="text/javascript" src="/js/v_plane.js"></script>
    <script type="text/javascript" src="/js/g_objects.js"></script>
</head>
<body>

<canvas id="Canvas" width="800" height="250" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

<script>
    var canvas = document.getElementById("Canvas");
    var v_plane = new V_plane(canvas);

    var xmlhttp = new XMLHttpRequest();
    var url = "sample";

    xmlhttp.onreadystatechange = function()
    {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
        {
            var response = JSON.parse(xmlhttp.responseText);
            process_response(response);
        }
    };


//    var add_ticks = add_first_ticks;

    function process_response(response)
    {
        switch (response.status)
        {
            case 'ok':
                var ticks = response.ticks;
                add_ticks(ticks);
                break;
            case 'eof':
                console.log("End of file");
                break;
        }
    }

    function send_ajax_request()
    {
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    }

    var add_ticks = function(ticks)
    {
        var t0 = ticks[0].time;
        var p0 = ticks[0].price;

        var max;
        var min;
        var delta;

        var convert_ticks = function(ticks)
        {
            var n = ticks.length;
            var v = new Array(n);
            var i;
            for (i = 0; i < n; i++)
            {
                v[i] = {x: ticks[i].time - t0, y: ticks[i].price - p0};
            }
            return v;
        };

        function process_point(v)
        {
            update_delta(v);
            var sample_list = new G_sample_list(v, "#FF0000");
            v_plane.add_g_object(sample_list);
            send_ajax_request();
        }

        function update_delta(v)
        {
            var i;
            for (i = 0; i < v.length; i++)
            {
                var p = v[i].y;
                if (min > p)
                {
                    min = p
                }
                if (max < p)
                {
                    max = p
                }
            }

            delta = max - min;
            console.log("min: " + min + "; max: " + max);
        }

        v_plane.set_scale_processor(function(cur_scale, d_scale)
        {
            var w = v_plane.get_physical_window();
            var dy = w.top - w.bottom;
            var ratio = 1 + d_scale;
            if ((dy < (delta * 1.5)) && (d_scale < 0))
            {
                cur_scale.y *= ratio;
            }
            else
            {
                if ((dy > (delta / 1.5)) && (d_scale > 0))
                {
                    cur_scale.y *= ratio;
                }
            }
            cur_scale.x *= ratio;

            return cur_scale
        });

        var v = convert_ticks(ticks);
        max = v[0].y;
        min = max;
        process_point(v);

        add_ticks = function(ticks)
        {
            var v = convert_ticks(ticks);
            process_point(v);
        };
    };


    send_ajax_request();

</script>

</body>
</html>
